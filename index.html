<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="game"></div>
    <div class="ui">

        <!-- Painel user -->
        <div class="flex card_ui info_bar">
            <div class="info_user"><span class="nome">Vitor</span><span class="level">Lvl. 1</span></div>
            <div class="bar vida"><span>100/100</span></div>
            <div class="bar energia"><span>100/100</span></div>
            <div class="estamina"><span></span></div>
        </div>

        <!-- Skills user -->
        <div class="flex info_bar skill_bar">
            <div class="m1">M1</div>
            <div class="s1">S1</div>
            <div class="s2">S2</div>
            <div class="m2">M2</div>
            <div class="s3">S3</div>
            <div class="s4">S4</div>
            <div class="i1">I1</div>
            <div class="i2">I2</div>
            <div class="i3">I3</div>
        </div>

        <!-- Chat user -->
        <div class="chat info_bar">
           <input type="text" id="messageInput" placeholder="Type your message" />
           <button id="sendButton">></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
